<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WhaToDo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script text="text/javascript" src="app.js"></script>
</head>
<body ng-app='WTDApp'>
	<div ng-controller='ListController as lCon'>
		<form ng-submit='addTask(taskName)'>
			<table>
				<tr>
					<td><input type="text" ng-model='taskName'></td>
				</tr>
				<tr ng-repeat='task in taskList'>
					<td ng-click="removeTask(task.id)">{{task.task}}</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
